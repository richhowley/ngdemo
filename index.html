<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>AngularJs Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">	
    <link rel="stylesheet" href="css/styles.css">	
  </head>

<body ng-controller="AppController as appCtl" ng-cloak>

	<div ng-show="!appCtl.currentPark">	
		<!-- Drop-down states list -->
		<label for="state-menu">Select a state</label>
		<select id="state-menu" ng-model= appCtl.currentState; 
				ng-change="appCtl.stateSelected()" 
				ng-options="item for item in appCtl.stateCodes">
		</select>
		
		<!-- List of parks in state -->
		<div ng-show="appCtl.currentState">	
			<div ng-repeat="park in appCtl.parkData">
				<h5 class="park-name" ng-click="appCtl.currentPark = park">{{park.fullName}}</h5>
			</div>
		</div>	
		
	</div>

	<!-- Park info screen -->
	<div ng-if="appCtl.currentPark">	
		<!-- back button -->
		<button ng-click="appCtl.currentPark=null">Back</button>
		
		<!-- Park name, description and photo -->
		<h3>{{appCtl.currentPark.fullName}}</h3>
		<div>{{appCtl.currentPark.description}}</div>
		<div class="scaled">
			<img ng-src="{{appCtl.currentPark.images[0].url}}">
		</div>
		<div>
		{{appCtl.currentPark.images[0].caption}}
		</div>
	</div>	

					
    <script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script> 

</script>   
    
    
</body>
</html>
